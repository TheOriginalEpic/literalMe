<head>
	<title>literalMe</title>
</head>

<body>
	<div class="container">
		{{> navBar}}

		{{> addBook}}		
		
		<main role="main">
			{{> myJumbo}}
			<div class="album py-5 bg-light">
				<div class="container">
					<div class="row"> 		
						{{> mainBody}}
					</div>
				</div>
			</div>
		</main>

		{{> footerBar}}
	</div>
</body>

<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			<p>
				<a href="#" class="btn btn-primary my-2">Top Rated Book</a>
			</p>
		</div>
	</section>
</template>

		<!-- Modal -->
	<div class="modal fade" id="editBook{{_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-light bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" id="editBookInfo">Edit Book Information</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>

						<!-- <input type="text" id="eBookID"> -->

						<!-- Title -->
						<div class="col-auto">
							<label class="sr-only" for="Title">Title</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Title</div>
								</div>
								<input type="text" name="eTitle" class="form-control" id="eTitle" placeholder="To Kill a Mockingbird ">
							</div>
						</div>

						<!-- Author -->
						<div class="col-auto">
							<label class="sr-only" for="Author">Author</label>

								<div class="input-group-prepend">
									<div class="input-group-text">Description</div>
								</div>
								<textarea name="eDescription" class="form-control" id="eDescription" rows="3" placeholder='The story, told by the six-year-old Jean Louise Finch, takes place during three years (1933–35) of the Great Depression in the fictional "tired old town" of Maycomb, Alabama, the seat of Maycomb County.'></textarea>

							</div>
						</div>

						<div class="col-auto mgZero">
							<label class="sr-only" for="coverImage">Cover Image</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Cover Image</div>
								</div>
								<input type="text" name="eCoverImage" class="form-control" id="eCoverImage" placeholder="https://upload.wikimedia.org/wikipedia/en/thumb/7/79/To_Kill_a_Mockingbird.JPG/220px-To_Kill_a_Mockingbird.JPG">
							</div>
						</div>
					</form>
				</div>

					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>

<template name="addBook">	
	<div class="row addBookBtn">
		<div class="col text-center">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBook">
				Add Book
			</button>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="addBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-light bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" id="addBook">Add Books</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>

						<!-- Title -->
						<div class="col-auto">
							<label class="sr-only" for="Title">Title</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Title</div>
								</div>
								<input type="text" name="Title" class="form-control" id="Title" placeholder="To Kill a Mockingbird ">
							</div>
						</div>

						<!-- Author -->
						<div class="col-auto">
							<label class="sr-only" for="Author">Author</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Author</div>
								</div>
								<input type="text" name="Author" class="form-control" id="Author" placeholder="Harper Lee">
							</div>
						</div>

						<!-- Description -->
						<div class="col-auto">
							<label class="sr-only" for="Description">Description</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Description</div>
								</div>
								<textarea name="Description" class="form-control" id="Description" rows="3" placeholder='The story, told by the six-year-old Jean Louise Finch, takes place during three years (1933–35) of the Great Depression in the fictional "tired old town" of Maycomb, Alabama, the seat of Maycomb County.'></textarea>
								<!-- <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username"> -->
							</div>
						</div>

						<!-- Cover Image -->
						<div class="col-auto mgZero">
							<label class="sr-only" for="coverImage">Cover Image</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Cover Image</div>
								</div>
								<input type="text" name="CoverImage" class="form-control" id="coverImage" placeholder="https://upload.wikimedia.org/wikipedia/en/thumb/7/79/To_Kill_a_Mockingbird.JPG/220px-To_Kill_a_Mockingbird.JPG">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary js-save">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="BookProfile">
	<div class="modal fade" id="BookProfile{{_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-light bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" id="BookProfileTitle">Profile Books</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">					

					<div class="row">
						<div class="col text-center">
							<h1 class="display-5">{{title}}</h1>
						</div>
					</div>

					<div class="row">
						<div class="col-8 text-center">
							<p>Author: {{author}}</p>							
							
							<h4>Description</h4>
							<p>{{desc}}</p>							

							<p class="displayIn">Upvotes: {{upvote}}</p>
							<p class="displayIn">Downvotes: {{downvote}}</p>
						</div>

						<div class="col-4">
							<img id="img" src="{{img}}" alt="">
						</div>
					</div>
				</div>							
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					
				</div>
			</div>
		</div>
	</div>
</template>

<template name="footerBar">
	<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; WeTookYourDesignsInc</p>			
		</div>
	</footer>
</template>
